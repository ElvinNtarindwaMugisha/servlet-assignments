<!DOCTYPE html>
<html>
<head>
    <title>Google Search Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h2>Search on Google</h2>
    <form action="search" method="get">
        <div class="form-group">
            <label for="query">Enter your search query:</label>
            <input type="text" id="query" name="query" placeholder="Type something..." required>
        </div>
        <button type="submit">Fetch</button>
    </form>
    <br>
    <a href="login.html" style="text-align: center; display: block;">‚Üê Back to Login</a>
</body>
</html>
